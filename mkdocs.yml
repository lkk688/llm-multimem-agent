
site_name: Multimodal Memory LLM and AI Agent
theme:
  name: material

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true  # Enables \[ \] and \( \)

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocs-jupyter:
      enable_default_markdown: false

nav:
  - Home: index.md
  - Core Modules:
    - Transformer Fundamentals: transformers.md
    - Tool Calling and Agents: agents.md
    - Multimodal Embeddings: embeddings.md
    - LLM Frameworks and Architectures: llm.md
    - Memory Systems: memory.md
  - Advanced Topics:
    - Advanced Transformer Techniques: transformers_advanced.md
    - Inference Optimization: inference_optimization.md
  - Notebooks:
    - Memory Example: notebooks/memory_example.ipynb
